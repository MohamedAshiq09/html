<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Solution Company</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure particles.js is behind other content */
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .particles-js-content {
            max-width: 50%;
            z-index: 1; /* Ensure content is above particles.js */
        }

        .particles-js-content h1 {
            font-size: 100px;
            font-weight: 700;
            color: #f00;
            line-height: 1.2;
        }

        .particles-js-content p {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
            line-height: 1.6;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            border: 2px solid rgb(255, 2, 2);
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #f00;
        }

        .hero-image img {
            max-width: 40%;
            border-radius: 5px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <section class="hero">
        <div class="particles-js-content">
            <h1>Web Solution Company</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
        <div class="hero-image">
            <img src="your-image-url.jpg" alt="Hero Image">
        </div>
    </section>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#fff"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.6,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
