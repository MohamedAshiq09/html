<STYLE>
    .subscribe-button{
        background-color:rgb(199, 4, 4);
        color: white;
        border: none;
        border-radius: 3px;
        height: 36px;
        width: 105px;
        margin: 8px;
        cursor: pointer;
        transition: opacity 1s;
    }

    .subscribe-button:hover{
        background-color: rgb(158, 45, 45);
    }
    .subscribe-button:active{
        opacity: 0.2;

    }

    .join-button{
        background-color: white;
        color: rgb(16, 16, 252);
        border-color:rgb(16, 16, 252) ;
        border-style: solid;
        height: 36px;
        width: 60px;
        border-width: 1px;
        border-radius: 3px;
        margin: 8px;
        cursor: pointer;
        transition: background-color-1s;
    }

    .join-button:hover{
        background-color: blue;
        color: white;
    }

    .join-button:active{
         opacity: 0.5;
    }
    
    .contactus-button{
        background-color: rgb(95, 11, 202);
        color: white;
        border:none;
        height: 40px;
        width: 125px;
        border-radius: 27px;
        cursor: pointer;
    }
</STYLE>
<button class="subscribe-button">
    SUBCRIBE
</button>

<button class="join-button">
    JOIN
    </button>

<button class="contactus-button">
    CONTACTUS
</button>
