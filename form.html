<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Airosphere</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #c8e7d8;
            color: #4e5e72;
            font-family: 'Dancing Script', sans-serif;
            overflow: hidden;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-form {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-control {
            border: 2px solid #4e5e72;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffb31f;
            box-shadow: 0 0 0 0.2rem rgba(255, 179, 31, 0.25);
        }

        .submit-btn {
            background-color: #ffb31f;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #111;
        }

        @keyframes formSubmitAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-10px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-message {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #4e5e72;
            animation: formSubmitAnimation 0.5s ease-in-out forwards;
        }
    </style>
</head>

<body>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="message">Your message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg submit-btn w-100">Send Message</button>
        </form>
        <div class="result-message" id="resultMessage">Your message has been sent!</div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#contactForm').on('submit', function (e) {
                e.preventDefault();

                // Show the result message
                $('#resultMessage').fadeIn(300).delay(2000).fadeOut(300);

                // Reset the form fields
                this.reset();
            });
        });
    </script>
</body>

</html>
