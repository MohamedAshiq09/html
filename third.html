<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Designing Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }
        html, body {
            height: 100%;
        }
        body {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #171717;
            color: #000;
            line-height: 1.6;
            position: relative;
            font-family: sans-serif;
            overflow: hidden;
        }
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 90vw;
        }
        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .line::after {
            content: '';
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 7s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }
        .line:nth-child(1) {
            margin-left: -25%;
        }
        .line:nth-child(1)::after {
            animation-delay: 2s;
        }
        .line:nth-child(3) {
            margin-left: 25%;
        }
        .line:nth-child(3)::after {
            animation-delay: 2.5s;
        }
        @keyframes drop {
            0% {
                top: -50%;
            }
            100% {
                top: 110%;
            }
        }
        /* Body Styles */
        body {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffffff;
        }
        .description {
            font-size: 1.2em;
            margin-top: 20px;
            color: #dcdcdc;
        }
        .contact-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #4839e6;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .animate-charcter {
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 3em; /* Adjusted for better fit */
        }
        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="content">
            <h1 class="heading animate-charcter">crafting ZAZZY websites</h1>
            <p class="subheading">Creative WEB Designing Agency</p>
            <p class="description">Creating websites that not only look amazing but also feel just right for your audience.</p>
            <button class="contact-btn">CONTACT US</button>
        </div>
        <div class="image">
            <img src="man-with-laptop.png" alt="Man with Laptop">
        </div>
    </div>
</body>
</html>
