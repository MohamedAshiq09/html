<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 20px;
            background-color: #333;
            color: white;
        }

        .logo, .team-name, .room-number, .clock {
            font-size: 18px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .rules {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .rule {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        .key {
            margin-top: 20px;
            font-size: 24px;
        }

        .question-box {
            margin: 20px auto;
            width: 80%;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI Escape Room</div>
        <div class="team-name">TeamName</div>
        <div class="room-number">Room 1</div>
        <div class="clock" id="clock">Clock</div>
    </header>

    <div class="container">
        <section id="page1" class="section">
            <h2>Rules to Be Followed</h2>
            <div class="rules">
                <div class="rule">Rule 1</div>
                <div class="rule">Rule 2</div>
                <div class="rule">Rule 3</div>
                <div class="rule">Rule 4</div>
                <div class="rule">Rule 5</div>
                <div class="rule">Rule 6</div>
            </div>
            <div class="key">
                <p>KEY</p>
            </div>
        </section>

        <section id="page2" class="section hidden">
            <h2>Question 1</h2>
            <div class="question-box">
                <textarea id="answer" placeholder="Enter your answer here"></textarea>
            </div>
            <button id="check">Check</button>
        </section>
    </div>

    <script>
        window.onload = function() {
            // Display the current time in the clock
            setInterval(() => {
                let clock = document.getElementById('clock');
                let date = new Date();
                clock.textContent = date.toLocaleTimeString();
            }, 1000);

            // Simple logic for switching between pages
            document.getElementById('check').addEventListener('click', function() {
                let answer = document.getElementById('answer').value;
                if(answer.trim()) {
                    alert("Answer submitted: " + answer);
                } else {
                    alert("Please enter an answer!");
                }
            });
        };
    </script>
</body>
</html>
