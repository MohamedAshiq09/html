<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Solution Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header {
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-left: 30px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }

        .navbar .get-started-btn {
            padding: 10px 20px;
            border: 2px solid  #f00;
            transition: background-color 0.3s;
        }

        .navbar .get-started-btn:hover {
            background-color: #f00;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 0;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-content h1 {
            font-size: 100px;
            font-weight: 700;
            color: #f00;
            line-height: 1.2;
        }

        .hero-content p {
            margin-top: 20px;
            font-size: 18px;
            color: #888;
            line-height: 1.6;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            border: 2px solid rgb(255, 2, 2);
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #f00;
        }

        .hero-image img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">SolutionM4</div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li class="social-icons">
                        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                        <a href="#"><img src="skype-icon.png" alt="Skype"></a>
                        <a href="#"><img src="vimeo-icon.png" alt="Vimeo"></a>
                    </li>
                    <li><a href="#" class="get-started-btn">Get Started</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Web Solution Company</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
                <a href="#" class="cta-btn">Get Started</a>
            </div>
            <div class="hero-image">
                <img src="your-image.jpg" alt="Man Image">
            </div>
        </div>
    </section>
</body>
</html>
