<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d6f3f9;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #69b5d6;
            border-radius: 20px;
            color: #000;
            position: relative;
        }

        .hero .text-section {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            line-height: 1.2;
            margin: 0 0 20px 0;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero .cta {
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .hero .cta img {
            margin-left: 10px;
        }

        .hero .image-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero .image-section img {
            width: 430px;
            border-radius: 50%;
        }

        .hero .image-section .circle-text {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 14px;
            transform: rotate(-25deg);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="text-section">
            <p>Sales Analytics</p>
            <h1>We Make Your Business Different</h1>
            <div class="cta">
                <span>Book a Consultation</span>
                <img src="https://via.placeholder.com/20" alt="Mail Icon">
            </div>
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/300" alt="Person Image">
            <div class="circle-text">START APPLYING INNOVATIVE SOLUTIONS</div>
        </div>
    </section>
</body>
</html>
