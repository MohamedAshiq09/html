<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Designing Agency</title>
    <style>
    
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }
        html,body {
            height: 100%;
        }
        html,body {
            margin: 0;
            padding: 0;
            font-family: Chamelton 20 Outline Bold 2,sans-serif;
            background: linear-gradient(90deg, #050233, #02032c,#6c63ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 90vw;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .line::after {
            content: '';
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 7s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        .line:nth-child(1) {
            margin-left: -25%;
        }

        .line:nth-child(1)::after {
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            margin-left: 25%;
        }

        .line:nth-child(3)::after {
            animation-delay: 2.5s;
        }

        @keyframes drop {
            0% {
                top: -50%;
            }
            100% {
                top: 110%;
            }
        }

        /* Body Styles */
        body {
            background: linear-gradient(90deg, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 95%;
        }

        .content {
            max-width: 20%;
        }


        .subheading {
            font-size: 1.7em;
            margin-top: 25px;
            color: #ffffff;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .description {
            font-size: 1.2em;
            margin-top: 5px;
            color:  #858383;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .description1 {
            font-size: 1.2em;
            line-height: 0px;
            margin-top: 5px;
            color: #858383;
        }
        
        .glow-on-hover {
            margin-top: 20px;
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            font-size: 1em;
            padding: 0 30px;
            transition: background-color 0.3s ease;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000;
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }


        .image img {
            max-width: 100%;
            max-height: 541px;
            height: auto;
        }
        .animate-charcterss {
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 7em; /* Adjusted for better fit */
        }
        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="container">
        <div class="content">
            <h1 class="heading animate-charcterss">CRAFTING ZAZZY WEBSITES</h1>
            <p class="subheading">Creative WEB Designing Agency</p>
            <p class="description">Creating websites that not only look amazing but also feel just right for your audience.</p>
            <button class="glow-on-hover">CONTACT US</button>
        </div>
        <div class="image">" alt="Man with Laptop">
        </div>
    </div>
</body>
</html>
